<!doctype html>
<html lang="en-us">
  <head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
	integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
			  
  </head>
  <body>
	<div class="container">
		<h1>Hello, world!</h1>

		<form>
			<div class="from-group">
				<label for="name">Name:</label>	
				<input class="form-control" id="name">
			</div>
			<div class="form-group">
				<label for="output">Output from C#:</label>
				<textarea class="form-control" id="output" rows="10"></textarea>
			</div>

			<div class="form-group">
				<button class="btn btn-primary" type="button" id="button" onclick="App.onClick()">Run WASM, Run!</button>
			</div>
		</form>
	</div>
 
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script type='text/javascript'>
		var App = {
			onClick: function () {
				this.output.value = "Please wait";
				var name = $("#name").val();
				this.output.value = this.execute("123");
			},

			init: function () {
				this.execute = Module.mono_bind_static_method("[Benchmark] Main.Benchmark:Main");
				this.output = document.getElementById("output");
				this.button = document.getElementById("button");

				this.button.disabled = false;
			}        	
		};
      </script>
    <script type="text/javascript" src="mono-config.js"></script>
	<script type="text/javascript" src="runtime.js"></script>
      <script async type="text/javascript" src="dotnet.js"></script>
  </body>
  </html>
